<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pulse - Sign up</title>
    <link rel="stylesheet" href="../styles/signUpStyles.css">
</head>

<body>
    <form id="signUpForm">
        <h3>Sign Up</h3>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First name: </label>
            <input type="text" id="firstname" name="firstname" required autofocus>
            <br>
            <label for="lastname">Last name: </label>
            <input type="text" id="lastname" name="lastname" required>

            <br>

            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" required>

            <br>

            <label for="gender">Gender: </label>
            <br>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other" required>
            <label for="other">Others</label>
            <br>

            <label for="hobbies">Hobbies: </label>
            <br>
            <input type="checkbox" name="hobby" id="music">
            <label for="music">Music</label>

            <input type="checkbox" name="hobby" id="sports">
            <label for="sports">Sports</label>

            <input type="checkbox" name="hobby" id="gaming">
            <label for="gaming">Gaming</label>


        </fieldset>
        <fieldset>
            <legend>Account Information</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            Note: <em>Password must contain atleast 8 characters, a symbol, a Uppercase, a lowercase or an alphanumeric
                included</em>
        </fieldset>
        <input type="submit" value="Submit">

        <p>Already have an Account?</p>
        <a href="../html/login.html">Login</a>

        <a href="../index.html">Go back</a>

    </form>
    <div class="rightPart">
    </div>
    <script src="../scripts/formValidation.js"></script>
</body>

</html>

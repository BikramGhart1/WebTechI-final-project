<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/todoListStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="phoneNav">
        <div class="phoneLeft">
            <a href="../index.html">Home</a>
            <a href="./html/todoList.html">Tasks</a>
            <a href="#">Promodoro</a>
        </div>

        <div class="dropdown">
            <button id="dropdownButton"> <i class="fas fa-bars"></i></button>
            <div id="dropdownContent" class="dropdown-content hiddenDrop">
                <a href="#">About Us</a>
                <a href="signup"><input type="button" value="Sign Up" name="signup"></a>
                <a href="login"><input type="button" value="Login" name="signup"></a>
            </div>
        </div>
    </div>
    <nav>
        <div class="left">
            <a href="../index.html">Home</a>
            <a href="./todoList.html">Tasks</a>
            <a href="#">Promodoro</a>
            <a href="#">About us</a>
        </div>
        <div class="right">
            <a href="signup"><input type="button" value="Sign Up" name="signup"></a>
            <a href="login"><input type="button" value="Login" name="signup"></a>
        </div>
    </nav>

    <main>
        <aside class="aside">
            <div class="profile">
                <img src="../public/guest-avatar.jpg" alt="profilePic">
                <p>Guest</p>
            </div>
            <div class="others primary">
                <button>My day</button>
                <button>Important</button>
                <button>Tasks</button>
                <button>Assigned To me</button>
            </div>
            <div class="others secondary">
                <button>Getting Started</button>
                <button>Preferences</button>
            </div>
        </aside>
        <div class="form-content">
            <input type="button" value="+ Add a Task" id="newTaskBtn">

            <form id="newTaskForm" class="newTaskForm hidden">
                <input type="text" placeholder="Task Name" id="task-name" required>
                <select name="priority" id="priority">
                    <option value="" disabled selected>Task Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="task-due-date">Task Due Date</label>
                <input type="date" name="task-due-date" id="task-due-date">
                <textarea name="note" id="note" placeholder="Notes(optional)"></textarea>
                <input type="text" placeholder="Task assigned to" name="task-assigned" id="task-assigned">
                <input type="submit" value="Add">
            </form>

        </div>
        <div id="displayTasks">

        </div>
    </main>

    <footer>
        <div class="social-links">
            <h3>Social Links</h3>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>

        </div>
        <div class="contact-us">
            <h3>contact-us</h3>
            <p>bikramgharti39@gmail.com</p>
        </div>
        <div class="copyright">

            <p>&copy;2024 All rights reserved</p>
        </div>
    </footer>
    <script src="../scripts/dropdownBox.js"></script>
    <script src="../scripts/todoListScript.js"></script>
</body>

</html>
